<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Checker App!</title>
</head>

<body>

  <div id="weatherForm" style="margin-top: 280px; text-shadow: 3px 3px black;">
    <form style="width:90%; margin:0 auto;" method="post" onsubmit="submitWeather()">
        <div class="form-group">
          <label style="color:white;margin-bottom:20px;" for="city-input">What's the weather like in...<br></label>
          <input style="width:300px;margin:0 auto;text-align:center;" type="text" class="form-control" id="city-input" placeholder="Format: 'City, State' or 'City, Country'">
        </div>
        <button style="width:300px" id="weatherSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div style="width:90%;margin-left:auto;margin-right:auto;margin-top:210px;color:white; text-shadow: 3px 3px black;" id="weatherStuff">
    <div class="city"></div>
    <div class="wind"></div>
    <div class="temp"></div>
    <div class="humidity"></div>
    <div class="clouds"></div><br>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
